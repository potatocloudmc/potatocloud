      download: https://ci.loohpjames.com/job/Limbo/66/artifact/target/Limbo-0.7.17-ALPHA-1.21.11.jar
    - version: 1.21.10
      download: https://ci.loohpjames.com/job/Limbo/lastSuccessfulBuild/artifact/target/Limbo-0.7.16-ALPHA-1.21.10.jar
    - version: 1.21.8
